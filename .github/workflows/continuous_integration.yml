name: Continuous Integration

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get dependencies
        run: flutter pub get
      - name: Verify source code is formatted
        run: flutter format --set-exit-if-changed .
      - name: Verify there are no analyzer errors
        run: flutter analyze --fatal-infos --fatal-warnings .
      - name: Verify all tests pass
        run: flutter test --coverage
      - name: Verify example app builds
        run: cd example && flutter build web
      - uses: codecov/codecov-action@v1.0.0
        name: Upload coverage to codecov.io
        with:
          flags: unittests
          file: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # needs: [check]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: gh install
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt update
          apt install gh
      - name: Setup credentials
        run: |
          mkdir -p ~/.pub-cache
          echo ${{ secrets.PUB_CREDENTIALS_JSON }} > ~/.pub-cache/credentials.json
      # PRINT pub status
      - name: Publish the package to pub.dev
        run: |
          dart pub publish --force && (gh release create v$(grep "version: " pubspec.yaml | cut -c 10-)) || true
      - name: Delete credentials
        run: rm ~/.pub-cache/credentials.json
